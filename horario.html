<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./horario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <title>Forge</title>
</head>

<body>

    <div class="container">

    <div class="perfil">
        <div id="fecha">jueves 1 de diciembre</div>
        <h1>Hola</h1>
        <span>Vamos a cumplir con tus tareas del dia</span>
    </div>

    <div class="agregar-tarea">
        <input type="text" id="input" placeholder="agrega un pendiente">
        <i id="enter" class="fas fa-plus"></i>

    </div>

    <div class="seccion-tarea">
        <h3>Tareas pendientes</h3>
        <ul id="lista">
            <li>
                <i class="far fa-circle plus" data="realizado" id="0"></i>
                <p class="text">tarea de mate</p>
                <i class="fas fa-trash-alt" data="eliminado" id="0"></i>

            </li>
        </ul>
    </div>


    </div> 
    <script src="horario.js"></script>
    
</body>
</html>
