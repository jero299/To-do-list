<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8e575c94eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./horario.css">
    <title>Forge</title>
</head>

<body>

    <div class="container">

    <div class="perfil">
        <div id="fecha">jueves 1 de diciembre</div>
        <h1>Hola</h1>
        <span>Vamos a cumplir con tus tareas del dia</span>
    </div>

    <div class="agregar-tarea">
        <input type="text" id="input" placeholder="agrega un pendiente">
        <i id="enter" class="fa-solid fa-plus-large"></i>

    </div>

    <div class="seccion-tarea">
        <h3>Tareas pendientes</h3>
        <ul id="lista">
            <li>
                <i class="far fa-circle co" data="realizado" id="0"></i>
                <p class="text"></p>
                <i class="fa-solid fa-trash-can" data="eliminado" id="0"></i>

            </li>
        </ul>
    </div>


    </div> 
    <script src="horario.js"></script> 
</body>
</html>
